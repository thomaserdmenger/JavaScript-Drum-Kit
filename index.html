<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <div class="keys-container">
      <div class="key">
        <kbd>a</kbd>
        <span>clap</span>
        <audio clap src="./sounds/clap.wav"></audio>
      </div>
      <div class="key">
        <kbd>s</kbd>
        <span>hihat</span>
        <audio hihat src="./sounds/hihat.wav"></audio>
      </div>
      <div class="key">
        <kbd>d</kbd>
        <span>kick</span>
        <audio kick src="./sounds/kick.wav"></audio>
      </div>
      <div class="key">
        <kbd>f</kbd>
        <span>openhat</span>
        <audio openhat src="./sounds/openhat.wav"></audio>
      </div>
      <div class="key">
        <kbd>g</kbd>
        <span>boom</span>
        <audio boom src="./sounds/boom.wav"></audio>
      </div>
      <div class="key">
        <kbd>h</kbd>
        <span>ride</span>
        <audio ride src="./sounds/ride.wav"></audio>
      </div>
      <div class="key">
        <kbd>j</kbd>
        <span>snare</span>
        <audio snare src="./sounds/snare.wav"></audio>
      </div>
      <div class="key">
        <kbd>k</kbd>
        <span>tom</span>
        <audio tom src="./sounds/tom.wav"></audio>
      </div>
      <div class="key">
        <kbd>l</kbd>
        <span>tink</span>
        <audio tink src="./sounds/tink.wav"></audio>
      </div>
    </div>
  </body>
</html>
